<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
</head>
<body>
    <h1>PDF Viewer</h1>
    <iframe id="pdf-viewer" width="100%" height="800px"></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');
        if (file) {
            const pdfPath = `https://rpsk01.github.io/PDF-REPOSITORY-01/${file}`;
            document.getElementById('pdf-viewer').src = pdfPath;
        } else {
            document.body.innerHTML = '<h2>No PDF file selected.</h2>';
        }
    </script>
</body>
</html>
