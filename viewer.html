<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <style>
        #searchResults { max-height: 200px; overflow-y: auto; border: 1px solid #ddd; }
        canvas { display: block; margin: auto; border: 1px solid black; }
    </style>
</head>
<body>
    <input type="text" id="searchBox" placeholder="Find word">
    <button onclick="searchText()">Search</button>
    <div id="searchResults"></div>
    <canvas id="pdfCanvas"></canvas>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get("file");
        const pdfPath = decodeURIComponent(fileName);

        let pdfDoc = null, pageNum = 1;

        async function loadPDF() {
            const loadingTask = pdfjsLib.getDocument(pdfPath);
            pdfDoc = await loadingTask.promise;
            renderPage(pageNum);
        }

        async function renderPage(num) {
            const page = await pdfDoc.getPage(num);
            const canvas = document.getElementById("pdfCanvas");
            const ctx = canvas.getContext("2d");
            const viewport = page.getViewport({ scale: 1.5 });

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            const renderContext = { canvasContext: ctx, viewport: viewport };
            await page.render(renderContext);
        }

        async function searchText() {
            const query = document.getElementById("searchBox").value.toLowerCase();
            let results = document.getElementById("searchResults");
            results.innerHTML = "";

            for (let i = 1; i <= pdfDoc.numPages; i++) {
                let page = await pdfDoc.getPage(i);
                let textContent = await page.getTextContent();
                let textItems = textContent.items.map(item => item.str.toLowerCase());

                if (textItems.some(text => text.includes(query))) {
                    let resultItem = document.createElement("div");
                    resultItem.textContent = `Found on page ${i}`;
                    resultItem.style.cursor = "pointer";
                    resultItem.onclick = () => {
                        pageNum = i;
                        renderPage(pageNum);
                    };
                    results.appendChild(resultItem);
                }
            }
        }

        loadPDF();
    </script>
</body>
</html>
