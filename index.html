<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Repository</title>
</head>
<body>

<h1>PDF Repository</h1>
<ul id="file-list"></ul>

<script>
    async function loadFiles() {
        const repoURL = 'https://api.github.com/repos/rpsk01/PDF-REPOSITORY-01/contents/';
        const response = await fetch(repoURL);
        const files = await response.json();

        files.forEach(file => {
            if (file.name.endsWith('.pdf')) {
                const fixedHref = file.download_url.replace(/ /g, '%20');
                const fileName = decodeURIComponent(file.name);
                const li = document.createElement('li');
                li.innerHTML = `<a href="${fixedHref}" target="_blank">${fileName}</a>`;
                document.getElementById('file-list').appendChild(li);
            }
        });
    }

    loadFiles();
</script>

</body>
</html>
