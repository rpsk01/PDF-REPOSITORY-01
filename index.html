<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
        }
        a {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>PDF Repository</h1>
    <p>Click on any PDF to view it.</p>
    <div id="pdf-list"></div>

    <script>
        async function fetchPDFs() {
            const response = await fetch('https://api.github.com/repos/rpsk01/PDF-REPOSITORY-01/contents/');
            const files = await response.json();
            const pdfList = document.getElementById('pdf-list');

            files.forEach(file => {
                if (file.name.endsWith('.pdf')) {
                    const fileName = file.name.replace(/%20/g, ' ');
                    const link = document.createElement('a');
                    link.href = `https://rpsk01.github.io/PDF-REPOSITORY-01/${file.name}`;
                    link.textContent = fileName;
                    link.target = '_blank';
                    pdfList.appendChild(link);
                }
            });
        }

        fetchPDFs();
    </script>
</body>
</html>
