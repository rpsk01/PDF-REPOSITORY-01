<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Repository</title>
</head>
<body>
    <h1>PDF Repository</h1>
    <ul id="pdfList"></ul>

    <script>
        async function loadPDFs() {
            const response = await fetch("https://api.github.com/repos/rpsk01/PDF-REPOSITORY-01/contents/");
            const files = await response.json();
            const pdfList = document.getElementById("pdfList");

            files.forEach(file => {
                if (file.name.endsWith(".pdf")) {
                    let safeFileName = encodeURIComponent(file.name);
                    let listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="viewer.html?file=${safeFileName}">${file.name}</a>`;
                    pdfList.appendChild(listItem);
                }
            });
        }

        loadPDFs();
    </script>
</body>
</html>
